<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="default.css">

    <script src="game.js" defer type="module" ></script>

</head>
<body>
<div class="header" >
    <h1>Welcome to Snake</h1>
    <h4>Press any key to start...</h4>
</div>


<div class="row" >
    <div class="column1">
      <div id="game-board">
        </div>
    </div>
    <div class="column" style="background-color:#bbb;">
      <h2>Settings</h2>
      <p>Score: <span id="score"></span></p>
      <p>Size of Grid: <span id="value1"></span></p>
      <input type="range" min="4" max="100" value="0" id="board-size" class="slider">
      <p>Speed of Snake: <span id="value2"></span></p>
      <input type="range" min="0" max="10" value="0" id="snake-speed" class="slider">
    </div>
    <div class="column" style="background-color:#ccc;">
      <h2>Leaderboard</h2>
      <table id="high-scores" class="table">
        <thead>
          <tr>
            <th>Ranking</th>
            <th>Name</th>
            <th>Score</th>
            
          </tr>


        <tbody>

        </tbody>


        </thead>
      </table>
    </div>
  </div>




</body>

</html>
